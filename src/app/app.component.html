<div>
  <p>
    <button type="button" class="btn waves-effect waves-light blue" (click)="rerender()">
      Rerender
    </button>
  </p>

  <div>
    @for (categoria of categorias$ | async; track categoria.id) {
      <p>
        {{ categoria.nombre }}
      </p>
    }
  </div>

  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="row-border hover">
    <thead>
      <tr>
        <th>Nombre</th>
        <th>Modificar</th>
        <th>Eliminar</th>
      </tr>
    </thead>
    <tbody>
      @for (categoria of categorias$ | async; track categoria.id) {
        <tr>
          <td>{{ categoria.nombre }}</td>
          <td></td>
          <td></td>
        </tr>
      }
    </tbody>
  </table>
</div>
